  <body>
    <header>
      <nav>
        <a href="./index.html" class="link-2">Go to home</a>
      </nav>
      <h1 class="form-title">Welcome to form</h1>
    </header>

    <form class="form">
      <label class="delay">
        Delay (ms)
        <input
          class="delay-block"
          type="number"
          name="delay"
          class="input-delay"
          required
        />
      </label>

      <fieldset class="state-block">
        <legend class="delay">State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="button" type="submit">Create notification</button>
    </form>

    <script src="iziToast.min.js" type="text/javascript"></script>
    
  </body>
